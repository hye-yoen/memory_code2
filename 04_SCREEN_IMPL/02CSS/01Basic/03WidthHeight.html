<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            width: 100%;
            max-width: 400px;
            min-width: 150px;
            /* height: 300px;*/
            min-height: 400px;
            background-color: orange;
        }

        .son {
            width: 150px;
            height: 150px;
            background-color: royalblue;
        }
    </style>

</head>

<body>
    <!-- 
        width : auto(기본값 : 최대너비를 가지려는 성질)
        max-width   :   최대너비 
        min-width   :   최소너비
        max-height  :   최대높이
        min-height  :   최소높이
        height : auto(기본값 : 최소높이를 가지려는 성질 )
    -->
    <div class="parent">
        <div class="son"></div>
    </div>
</body>

</html>
