<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식선택자 */
        .parent>div{
            border : 1px solid;
            /* background-color: aquamarine; */
        }
        .parent>p{
            color : orange;
        }
        .parent>.child{
            color: brown;
        }
        /* 자손선택자  : 안에 있는 모든 녀석*/
        .parent p{
            background-color: olive;

        }
        .parent div{ /*perant안에 있는 모든 div에 대해..*/
            font-size: 10px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div>1 HELLOWORLD</div>
            <div>2 HELLOWORLD</div>
            <div>3 HELLOWORLD</div>
            <p>4 HELLOWORLD</p>
        </div>
        <div>5 HELLOWROLD</div>
        <p>6 HELLOWORLD</p>
    </div>
</body>
</html>
